<p>edit-area works!</p>
@for (node of nodes; track $index) {
  @switch (node.type) {
    @case (NodeType.PerlinNoise) {
      <app-perlin-noise [position]="node.position"></app-perlin-noise>
    }
    @case (NodeType.WorleyNoise) {
      <app-worley-noise></app-worley-noise>
    }
  }
  <p>Node</p>
}
